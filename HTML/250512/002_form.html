<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>form 실습</title>
</head>
<body>
  <form action="#">
    <h1>설문조사</h1>
    <div>이름 <input type="text"></div>
    <div>이메일 <input type="email" placeholder="love@example.com"></div>
    <h4>나이</h4>
    <label for="teens">
      <input type="radio" id="teens" name="age"> 10대
    </label>
    <label for="twenties">
      <input type="radio" id="twenties" name="age"> 20대
    </label>
    <label for="thirties">
      <input type="radio" id="thirties" name="age"> 30대
    </label>
    <label for="fourties">
      <input type="radio" id="fourties" name="age"> 40대
    </label>
    <label for="fifties">
      <input type="radio" id="fifties" name="age"> 50대
    </label>
    <label for="sixties">
      <input type="radio" id="sixties" name="age"> 60대
    </label>
    <h4>원하는 강의(복수 응답 가능)</h4>
    <div style="margin-bottom: 20px;">
      <label for="html">
        <input type="checkbox" id="html"> HTML
      </label>
      <label for="js">
        <input type="checkbox" id="js"> Javascript
      </label>
      <label for="css">
        <input type="checkbox" id="css"> CSS
      </label>
    </div>
    <div><textarea placeholder="하고 싶은 말을 써주세요 " style="width: 500px; height: 150px;"></textarea></div>
  </form>
</body>
</html>

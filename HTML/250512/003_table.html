<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>table 실습</title>
  <style>
    table {
      border: 1px solid black;
      border-spacing: 0;
      width: 100%;
      height: 300px;
      text-align: center;
    }
    tr, td {
      border: 1px solid black;
    }
  </style>
</head>
<body>
  <table>
    <tr>
      <td colspan="2">1</td>
      <td rowspan="2">1</td>
    </tr>
    <tr>
      <td rowspan="2">1</td>
      <td>center</td>
    </tr>
    <tr>
      <td colspan="2">1</td>
    </tr>
  </table>
</body>
</html>

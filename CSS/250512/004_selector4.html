<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .stripes div {
      color: white;
      background-color: navy;
    }
    div:nth-child(2) {
      color: black;
      background-color: yellow;
    }
    div:nth-child(6) {
      color: black;
      background-color: yellow;
    }
    div:nth-child(10) {
      color: black;
      background-color: yellow;
    }
  </style>
</head>
<body>
  <div class="stripes">
    <div>navy</div>
    <div>yellow</div>
    <div>navy</div>
    <div>navy</div>
    <div>navy</div>
    <div>yellow</div>
    <div>navy</div>
    <div>navy</div>
    <div>navy</div>
    <div>yellow</div>
    <div>navy</div>
  </div>
</body>
</html>
